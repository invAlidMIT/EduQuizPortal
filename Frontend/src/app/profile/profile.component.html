<mat-card *ngIf="user" class="mat-card">
    <h3 style="margin-top: 30px;font-size: x-large;font-weight: bold;text-align: center;font-family:Arial, Helvetica, sans-serif;">PROFILE</h3>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-Transparent-Image.png" alt="profile"
                    class="profile-pic">     
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                      <table class="table text-center mt-4">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr *ngIf="user.Firstname">
                            <td>Firstname</td>
                            <td>{{user.Firstname}}</td>
                        </tr>
                        <tr *ngIf="user.Lastname">
                            <td>Lastname</td>
                            <td>{{user.Lastname}}</td>
                        </tr>
                        <tr *ngIf="user.Email">
                            <td>Email</td>
                            <td>{{user.Email}}</td>
                        </tr>
                        <tr *ngIf="user.Phone">
                            <td>Phone</td>
                            <td>{{user.Phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                      </table>
                    </div>
                </div>
            </div>
        </div>


    </mat-card-content>
 
</mat-card>
